
{% extends "base.html" %}

{% block content %}
    <h1>Edit Airline Details</h1>

    <form method="POST" action="{{ url_for('airline_directory.edit', airline_ID=airline_ID) }}">
        <label for="airline_name">Airline Name</label><br>
        <input type="text" id="airline_name" name="airline_name" value="{{ airline_name }}" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" value="{{ email }}" required><br>
        <label for="phone_no">Phone Number</label><br>
        <input type="tel" id="phone_no" name="phone_no" value="{{ phone_no }}" pattern="\+[0-9]{1,3} [0-9]{10,}" required><br>
        <label for="locations_based_in">Locations Based In</label><br>
        <input type="text" id="locations_based_in" name="locations_based_in" value="{{ locations_based_in }}" required><br>
        
        <button type="submit">Submit</button>
    </form>
{% endblock %}
