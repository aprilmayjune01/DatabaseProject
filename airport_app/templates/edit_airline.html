{% extends "base.html" %}

{% block content %}
    <h1>Edit Airline Details</h1>

    <form method="POST" action="{{ url_for('airline_directory.edit', personal_ID=personal_ID) }}">
        <label for="airline_name">Airline Name</label><br>
        <input type="text" id="airline_name" name="airline_name" value="{{ airline_name }}" required><br>
        <label for="last_name">Airline id</label><br>
        <input type="text" id="airline_id" name="airline_id" value="{{ airline_id }}" required><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" value="{{ email }}" required><br>
        <label for="phone_no">Phone Number</label><br>
        <input type="tel" id="phone_no" name="phone_no" value="{{ phone_no }}" pattern="\+[0-9]{1,3} [0-9]{10,}" required><br>
        <label for="home_address">Locations Based In</label><br>
        <input type="text" id="locations_based_in" name="locations_based_in" value="{{ locations_based_in }}" required><br>
        
        <input type="submit" value="Submit">
    </form>

{% endblock %}
