{% extends "base.html" %}

{% block content %}
    <h1>Create Staff</h1>

    <form method="POST" action="{{ url_for('staff_directory.create') }}">
        <h4>Personal Details</h4>
        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" required><br>
        <label for="phone_no">Phone Number</label><br>
        <input type="tel" id="phone_no" name="phone_no" pattern="\+[0-9]{1,3} [0-9]{10,}" required><br>
        <label for="home_address">Home Address</label><br>
        <input type="text" id="home_address" name="home_address" required><br>
        
        
        <h4>Staff-specific Details</h4>
        <label for="employee_code">Employee Code</label><br>
        <input type="text" id="employee_code" name="employee_code" required><br>
        <label for="salary">Salary</label><br>
        <input type="number" id="salary" name="salary" required><br>

        <h4>Pilot-specific Details</h4>
        <label for="is_pilot">Is Pilot</label>
        <input type="checkbox" id="is_pilot" name="is_pilot"><br>

        <label for="eyesight">Eyesight</label>
        <select name="eyesight" id="eyesight" required>
            <option value="20/20">20/20</option>
            <option value="20/40">20/40</option>
            <option value="20/60">20/60</option>
            <option value="20/80">20/80</option>
            <option value="20/100">20/100</option>
            <option value="20/200">20/200</option>
            <option value="20/400">20/400</option>
            <option value="20/800">20/800</option>
            <option value="20/1000">20/1000</option>
        </select><br>

        <label for="flight_hours">Flight Hours</label>
        <input type="number" id="flight_hours" name="flight_hours" required><br>

        <button type="button" id="add_medical_condition" onclick="addMedicalCondition()">Add Medical Condition</button>
        <div id="medicalConditions"></div><br>

        <button type="button" id="add_certification" onclick="addCertification()">Add Certification</button>
        <div id="certifications"></div><br>

        <input type="submit" value="Submit">

    </form>

    {% include "_pilot_script.html" %}

{% endblock %}
