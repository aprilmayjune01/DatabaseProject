{% extends "base.html" %}

{% block content %}
<h3>Airport staff directory</h3>
This lists all current aircraft staff registered with this airport.

{% for i in range(num_entries)%}
<div>
    <h4><a href="{{ url_for('staff_directory.view', personal_ID=personal_IDs[i]) }}">{{ first_names[i] }} {{  last_names[i] }}</a></h4>
</div>
{% endfor %}
{% endblock content %}
