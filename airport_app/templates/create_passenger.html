{% extends "base.html" %}

{% block content %}
    <h1>Create Passenger</h1>

    {% if error is defined %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('passenger_directory.create') }}">
        <h4>Personal Details</h4>
        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" required><br>
        <label for="phone_no">Phone Number</label><br>
        <input type="tel" id="phone_no" name="phone_no" pattern="\+[0-9]{1,3} [0-9]{10,}" required><br>
        <label for="home_address">Home Address</label><br>
        <input type="text" id="home_address" name="home_address" required><br>
        <label for="passport_no">Passport Number</label><br>
        <input type="text" id="passport_no" name="passport_no" pattern="[0-9]{1,20}" required><br>
        
        <input type="submit" value="Submit">
    </form>
{% endblock %}
